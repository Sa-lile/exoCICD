name: CI/CD Tests

on:
  push:
    branches:
    - main
    - develop
    - 'feature/*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        default: 'manual run'

jobs:
  unit-tests:
    name: unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 20, 22] 

    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.sha }}

      - name: setupNode
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: cache deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-1

      - name: install modules
        id: installModules
        shell: bash
        run: |
          npm i

      - name: execute tests
        id: execute_tests
        run: npm run test --if-present